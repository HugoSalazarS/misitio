
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/ece550a325.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} | Hugo Salazar</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
    {% load static %}<link rel="stylesheet" href="{% static 'core/estilos3.css' %}"/>
</head>
<body>
    <header class="hprincipal" style="background-image: url('{% block background %}{% endblock %}')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                {% block header %}{% endblock %}
              </div>
            </div>
          </div>
        </div>
    </header>
    <nav class="navbar" id="navbarResponsive">
        
        <ul class="ulist">
            <li class="menubttn">
                <button type="button" class="menuboton" onclick="menu()">Menu</button>
            </li>
            <li class="list1 menu">
                <a href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="list1 menu">
                <a href="{% url 'about' %}">Sobre mi</a>
            </li>
            <li class="list1 menu">
                <a href="{% url 'portfolio' %}">Portfolio</a>
            </li>
            <li class="list1 menu">
                <a href="{% url 'contact' %}"> Contacto</a>
                
            </li>
        </ul>
    </nav>
    
<main>

    {% block content %}{% endblock %}

</main>
<script>
    function menu(){
        var ancla = document.getElementsByClassName('list1');
        for(var i=0;i<ancla.length;i++) {
            ancla[i].classList.toggle('menu');
        }

    }
</script>
</body>
</html>
